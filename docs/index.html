<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golf by Vilford</title>
    <meta name="description" content="API">
    <meta charset="utf-8">
    <style>
input[type=text], input[type=button],select {
-webkit-appearance: none;
-webkit-border-radius: 0;
border-radius: 0;
}
body{
    font-family: 'Open Sans', sans-serif;
    color:#fff;
    font-size:16px;
    margin: 0;
    padding:0 1em;
    background: radial-gradient(circle at top right, rgba(71, 105, 105, 1) 0%, rgb(11, 57, 57) 100%);
    background-color: rgba(11,57,57);
    background-attachment: fixed;
}
.panel{
    border-radius: 5px;
    
}
.toggle{
    transition: opacity 0.5s linear;
    background-color:rgb(0, 0, 0,.3);
    border-radius: 5px;
}
.hidden{
    opacity: 0;
    position: absolute;
    left:-9999px;
}
div.content{
    position: relative;
    margin:1em auto;
    max-width: 1024px;
    padding: 2em 1em 6em;
}
div.tools {
    padding:1em 0;
    margin: 1em auto;
    max-width: 66em;
    position: relative;
}
.tools input{
    border-radius: 5px;
    border: 0;
    background: #000;
    color: #fff;
    padding: 1em;
    width: 49%;
    border: 1px solid #000;
}
.tools input:nth-child(2){
    float:right;
}
.tools input:hover{
    border: 1px solid #fff;
    cursor: pointer;
}
label{
    display:block;
    margin: 1em 0em .5em 0;
}
form{
    color:#fff;
    max-width:640px;
    margin:0 auto 1em;
    padding: 1em 0;
    border:1px solid #000;
}
form button{
    border-radius: 5px;
    border: 1px solid #000;
    background: #000;
    color: #fff;
    padding: 1em;
    width: 49%;
}
form button:hover{
    border: 1px solid #fff;
    cursor: pointer;
}
fieldset{border:0;color:#fff;}
form input,form select{padding:1em;background-color:rgb(0, 0, 0,.3);color:#fff;font-size: 100%;}
select{max-width: 340px;}
form #score{width:50px;border:0; border: 1px solid #fff;}
form #golfId,form #password{width:200px;border:0; border: 1px solid #fff;margin: 0em 0 1em;}
form #course{width: 100%;}
form #course option {background: #fff; color:#000;}
form button {width: auto;height: 47px;}
svg{
    max-width: 80px;
    position: absolute;
    bottom: 2vh;
    right: 4vw;
    z-index: 0;
}
table { border-collapse: collapse;width: 100%;}
tr {padding: 1em;}
th,td {text-align: left;padding: 1em;}
.summary {display: none;padding-bottom: 1em;}
.loaded .summary {display: block;}
#message{
    position: fixed;
    opacity: 0;
    top: 0;
    left: 0;
    padding: 1em;
    right: 0;
    text-align: center;
    pointer-events: none;
    transition: opacity 0.5s linear;
    max-width: 1024px;
    margin: 0em auto;
    z-index:9999;
}
#message.info{
    opacity: 1;
    background:rgba(41, 101, 41, 0.88);
}
#message.error{
    opacity: 1;
    background: rgba(132, 0, 0, 0.85);
}
.hcp {
    padding: 1em;
    font-weight: bold;
    display: inline-block;
    border: 1px solid #eee;
}

tr.top8 {
    background-color: rgba(66,107,20,.53);
}

tr.old {
    background-color: rgba(140, 24, 24, 0.84);
}
@media only screen and (max-width: 600px) {
    .opt {
        display: none;
    }
    /* .content{
        background: transparent;
    }
    .toggle{
        background-color:rgb(0, 0, 0,.3);
    } */
}
    </style>
    <script>
        let summaryView;
        document.addEventListener("DOMContentLoaded", function () {
            init();
        });
        const summary = {
            hcp: 0,
            rounds: []
        };
        const init = () => {
            summaryView = document.querySelector(".summary");
            document.querySelector("#parseBoard").addEventListener("click", (e) => {
                const user = {
                    "UserName": document.getElementById("golfId").value,
                    "Password": document.getElementById("password").value
                };
                let button = e.currentTarget;
                button.disabled = true;
                loadBoard(user).then(() => {
                    button.disabled = false;
                });
            });
            document.querySelector("#addScore").addEventListener("click", () => {
                let score = document.querySelector("input[name='score']").value;
                let select = document.querySelector("select[name='course']");
                let opt = select.options[select.selectedIndex];
                addScore(score, opt.dataset.slope, opt.dataset.cr, opt.dataset.par, opt.text);
                document.querySelector(".add.toggle").classList.add('hidden');
            });
            document.querySelectorAll(".tools input").forEach((e)=>{
                e.addEventListener("click",(btn)=>{
                    let active = document.getElementById(btn.currentTarget.dataset.toggle)
                    document.querySelectorAll(".toggle").forEach(panel=>{
                        if(panel!=active){
                            panel.classList.add("hidden");
                        }
                    });
                    active.scrollIntoView({ behavior: 'smooth', block: 'end'});
                    active.classList.remove('hidden');
                    
                });
            });
            loadFromStorage();
            renderResult();
        };
        const renderResult = () => {
            if (summary.rounds.length > 0) {
                document.body.classList.add("loaded");
            }
            let table = summaryView.querySelector("table");
            let resultHtml = "";
            summary.rounds.forEach((e, index) => {
                let cssClass = e.top8 ? "top8" : index > 19 ? "old" : "";
                resultHtml += `<tr class="${cssClass}"><td>${index + 1}</td><td class="opt">${e.date}</td><td class="opt">${e.course}</td><td class="opt">${e.nHoles}</td><td>${e.score}</td><td title="${e.hcp}">${e.hcp.toFixed(1)}</td></tr>`;
            });
            table.querySelector("tbody").innerHTML = resultHtml;
            summaryView.querySelector(".hcp span").innerHTML = summary.hcp.toFixed(1);
            summaryView.querySelector(".hcp").setAttribute("title", summary.hcp);
        }
        const fetchData = async (credentials) => {
            const response = await fetch("https://vilfordgolf.azurewebsites.net/api/hcpboard", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json;charset=UTF-8"
                },
                body: JSON.stringify(credentials)
            });
            if (response.ok) {
                return await response.json();
            } else {
                throw new Error("backend not found");
            }

        }
        const convertResult = (rawData) => {
            rawData = JSON.parse(rawData);
            let rounds = [];
            let uncalculatedScores = 0;
            for (var item of rawData.Items) {
                if (!item.IsCalculated) {
                    uncalculatedScores++;
                    continue;
                }
                rounds.push({
                    date: item.RoundDate.substring(0, 8),
                    course: `${item.ClubName} ${item.CourseName}`,
                    roundType: item.Type,
                    nHoles: item.PlayedHoles,
                    score: item.Points,
                    hcp: item.HCPResultAdjusted.Value,
                    top8: item.IsCounting
                });
            }
            return {
                rounds: rounds,
                nUncalculatedScores: uncalculatedScores
            }
        };
        const loadBoard = async (user) => {
            printMessage("Loggar in och hämtar...");
            try {
                let data = await fetchData(user);
                if (!data.success) {
                    printMessage("FEL! " + data.resultData, true,false);
                    return;
                }
                console.log("fetched", data.resultData);
                let result = convertResult(data.resultData);
                summary.rounds = result.rounds
                storeRounds();
                calcHcp();
                renderResult();
                if (result.nUncalculatedScores > 0) {
                    printMessage(`Rundor laddades in men ${result.nUncalculatedScores} st har inte kalkylerats, mata vänligen in dessa manuellt`,false,true);
                }
                else {
                    printMessage("Alla registrerade rundor laddade",false,true);
                }
                document.querySelector(".login.toggle").classList.add('hidden');
            }
            catch (e) {
                printMessage("Något fel inträffade... Kontakta ansvarig", true,false);
                console.error(e)
            }
        };
        const addScore = (score, slope, cr, par, name) => {
            console.log(score, slope, cr, name, par);
            let playHcp = Math.round(summary.hcp.toFixed(1) * (Number(slope) / 113) + (Number(cr) - Number(par)));
            console.log("spelhcp:", playHcp);
            let strokes = Number(score);
            if (strokes < 50) {
                strokes = Number(par) + playHcp - (Number(strokes) - 36)
            }
            let hcp = 113 / Number(slope) * (strokes - Number(cr));
            summary.rounds.unshift({
                index: Number(99),
                date: "Manuell",
                course: name,
                roundType: "Sällskap?",
                nHoles: 18,
                score: 36 + playHcp + Number(par) - strokes,
                hcp: hcp
            })
            calcHcp();
            renderResult();
        };
        const calcHcp = () => {
            let top8 = summary.rounds.slice(0, 20).sort(function (a, b) {
                return a.hcp - b.hcp;
            }).slice(0, 8);
            summary.hcp = top8.reduce((total, item) => total + item.hcp, 0) / top8.length;
            summary.rounds.forEach(e => {
                e.top8 = top8.some(tRound => tRound == e);
            })
        };
        const storeRounds = ()=> {
            window.localStorage.setItem("rounds", JSON.stringify(summary.rounds))
        };
        const loadFromStorage = ()=> {
            let rounds = window.localStorage.getItem("rounds");
            if (rounds) {
                try {
                    summary.rounds = JSON.parse(rounds);
                    calcHcp();
                }
                catch (e) {
                    window.localStorage.removeItem("rounds");
                    console.error(e);
                }
            }
        };
        const printMessage = (msg, error = false,autoCloseOnInfo=false) => {
            let msgEl = document.getElementById("message");
            msgEl.innerHTML = msg;
            if (error) {
                msgEl.setAttribute("class", "error");

            }
            else{
                msgEl.setAttribute("class", "info");
            }
            console.log("autoclose",autoCloseOnInfo);
            if(autoCloseOnInfo){
                setTimeout(()=>{
                    msgEl.removeAttribute('class');
                },error?3000:2000);
            }
        };
    </script>
    </head>
    <body>
        <div id="message"></div>
        <div class="tools">
            <input type="button" value="Hämta rundor" data-toggle="login" />
            <input type="button" value="Lägg till" data-toggle="add"/>
        </div>
        <div class="content panel">
        <form class="add hidden toggle" id="add">
            <fieldset>
                <legend>Mata in score</legend>
                <label for="course">Bana:                </label>
                    <select name="course" id="course">
                        <option value="1" data-slope="142" data-cr="71.7" data-par="72">Kalmar GK - Gamla (Gul)</option>
                        <option value="2" data-slope="132" data-cr="67.8" data-par="71">Kalmar GK - Nya (Gul)</option>
                        <option value="3" data-slope="151" data-cr="73.5" data-par="72">Catalunya - Stadium (Gul)</option>
                        <option value="4" data-slope="135" data-cr="71.5" data-par="72">Åhus - Västra (Gul)</option>
                        <option value="5" data-slope="124" data-cr="71.0" data-par="72">Åhus - Östra (Gul)</option>
                        <option value="6" data-slope="131" data-cr="71.5" data-par="72">Degeberga - Widtsköfle Golfklubb (Gul)</option>
                    </select>
                <label for="score">Poäng eller antal slag brutto (max netto-dubbel)</label>
                <div class="score">                <input type="number" name="score" id="score">                <button id="addScore" type="button">Lägg till</button></div>
            </fieldset>
        </form>
        <form class="login toggle hidden" id="login">
            <fieldset>
                <legend>Hämta ronder från min golf</legend>
                <label for="golfId">Golf-id:</label>
                <input type="text" id="golfId" name="golfId">
                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password">
                <button type="button" id="parseBoard">Läs in från min golf</button>
            </fieldset>
        </form>
        <div class="summary">
            <span class="hcp">HCP: <span></span></span>
            <table>
                <thead>
                    <tr>
                        <th>Rond</th>
                        <th class="opt">Datum</th>
                        <th class="opt">Klubb</th>
                        <th class="opt">Hål</th>
                        <th>Poäng</th>
                        <th>Hcp-resultat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <svg viewbox="0 0 171 172"><g transform="matrix(2.224726540776144,0,0,2.224726540776144,29.38111246256429,-4.958915663069822)" fill="#dbf450">
